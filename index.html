<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nedenioagaoigjeofeiorfeiofoienfioe</title>
    <style>
        body {
            display: flex;
        }

        .frameContainer {
            width: 50%;
            height: 100vh;
            border: none;
            overflow: auto; /* Dodano pasek przewijania */
        }
    </style>
</head>
<body>
    <iframe class="frameContainer" id="leftFrame" src="https://nend.io/" frameborder="0"></iframe>
    <iframe class="frameContainer" id="rightFrame" src="https://nend.io/" frameborder="0"></iframe>

    <script>
        // Pobierz zawartość strony i umieść ją w elemencie div
        fetch('https://nend.io/')
            .then(response => response.text())
            .then(data => {
                document.getElementById('leftFrame').contentDocument.documentElement.innerHTML = data;
                document.getElementById('rightFrame').contentDocument.documentElement.innerHTML = data;
            })
            .catch(error => {
                console.error('Błąd pobierania zawartości strony:', error);
            });
    </script>
</body>
</html>
